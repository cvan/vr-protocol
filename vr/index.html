<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      iframe { border: 0; height: 100%; position: absolute; top: 0; left: 0; width: 100%; }
    </style>
  </head>
  <body>
    <script>
var i = document.createElement('iframe');
i.setAttribute('src', decodeURIComponent(window.location.search.substr(1)).replace(/^http\+vr/, 'http').replace(/^https\+vr/, 'https'));
document.body.appendChild(i);
    </script>
  </body>
</html>
